# Clawmarchy AMOLED Dark Theme - Mako Notifications
# Static override -- replaces template-generated mako.ini
# AMOLED true black background with urgency-based border color differentiation
#
# Known limitations:
# - App name accent color: Mako has a single text-color for all text elements
#   (app name, summary, body). No per-element color support exists.
# - Left-edge border stripe: Mako border-size is uniform on all edges.
#   A thin full border (3px) is the closest native approximation.

include=~/.local/share/omarchy/default/mako/core.ini

# Global defaults -- AMOLED black background, accent border (normal urgency)
text-color=#E8E0D0
border-color=#7B6CBD
background-color=#000000FF
border-size=3

# Urgency: low -- muted yellow border
[urgency=low]
border-color=#C49B5A

# Urgency: normal -- inherits global defaults (accent border #7B6CBD)

# Urgency: critical -- red border, persistent until dismissed
[urgency=critical]
border-color=#C45B6E
default-timeout=0
