# Clawmarchy: AMOLED dark theme with muted blue-violet accents
# Static override -- bypasses template generation

# ----------------------------------------------------------
# Border Colors (FX-02)
# Muted blue-violet borders matching accent from colors.toml
# ----------------------------------------------------------
$activeBorderColor = rgb(7B6CBD)

general {
    col.active_border = $activeBorderColor
}

group {
    col.border_active = $activeBorderColor
}

# ----------------------------------------------------------
# AMOLED Opacity Fix (FX-01)
# Override default 0.97 opacity from windows.conf for true
# black windows. Without this, #000000 backgrounds appear as
# ~#0D0D0D gray wash because the wallpaper bleeds through at
# 3% transparency.
# ----------------------------------------------------------
windowrule = opacity 1.0 1.0, match:class .*

# ----------------------------------------------------------
# Visual Effects (FX-02)
# Subtle blur and smooth animations for AMOLED dark aesthetic
# ----------------------------------------------------------
decoration {
    blur {
        enabled = true
        size = 6
        passes = 2
        noise = 0.02
        contrast = 1.0
        brightness = 0.8
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 12
        render_power = 3
        color = rgba(00000088)
    }
}

animations {
    enabled = true
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.4, 0.8, 0.2, 1.2

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = fade, 1, 4, smoothIn
    animation = workspaces, 1, 5, overshot, slidevert
}
