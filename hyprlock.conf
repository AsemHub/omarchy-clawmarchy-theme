# Clawmarchy AMOLED Dark Theme - Hyprlock Lock Screen
# Static override -- replaces template-generated hyprlock.conf
# Sourced at top of Omarchy's structural hyprlock.conf via source = directive
# Update: Manual -- accent changes affect outer_color and check_color; palette changes affect all

# Color variables used by Omarchy's structural hyprlock.conf
$color = rgba(0,0,0, 1.0)              # colors.toml: background (full opacity)
$inner_color = rgba(0,0,0, 0.8)        # colors.toml: background (80% opacity)
$outer_color = rgba(123,108,189, 1.0)  # colors.toml: accent (rgba decimal)
$font_color = rgba(232,224,208, 1.0)   # colors.toml: foreground (rgba decimal)
$check_color = rgba(123,108,189, 1.0)  # colors.toml: accent (rgba decimal)

# Wallpaper dimming overlay (~45% opacity black)
# Hyprlock layers multiple background blocks additively.
# This block renders a semi-transparent black overlay on top of the
# wallpaper rendered by the structural config's background block.
background {
    monitor =
    color = rgba(0, 0, 0, 0.45)  # colors.toml: background (45% overlay for wallpaper dimming)
}

# Large clock display -- accent-colored, centered above middle
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = rgba(123,108,189, 1.0)  # colors.toml: accent (rgba decimal)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
}
